---
name: Update Badges

on:
  push:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

jobs:
  Run:
    name: "Update Badges"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v3"

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.8"

      - name: Install dependencies ğŸ”§
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: "Run Script"
        run: python3 generate_download_badges.py

      - name: "Stage, commit and push"
        continue-on-error: true
        run: |
          git config --global user.email "74742576+repo-helper[bot]@users.noreply.github.com"
          git config --global user.name "repo-helper[bot]"
          git stage downloads/
          git status
          git commit -m "Update badges ($(date +"%Y-%m-%dT%H:%M:%S%z"))"
          git push
